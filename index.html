<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecss.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="col-12 d-flex justify-content-center">
        <div class="background-color col-10 col-sm-4 col-md-7 col-xl-4 shadow" >
            <div class="textHello d-flex justify-content-center">
            <h1 class="text-white">Hello There!</h1></div>
            <div class="d-flex justify-content-center" style="padding-bottom:5px;padding-left: 20px;padding-right: 20px;">
            <p class="text-light">Were almost done. Before using our service you need to create an account.</p></div>

                <div class="form-login justify-content-center">
            <form action="/login" method="post">
                <label for="username"></label>
                <input class="m-1" type="text" id="username" name="username" placeholder="Username" required>
                <br>
                <div class="miniBar m-1" ></div>
                <label for="email"></label>
                <input class="m-1" type="email" id="email" name="email" placeholder="Email" required>
                <div class="miniBar m-1"></div>
                
                <label for="password"></label>
                <input class="m-1" type="password" id="password" name="password" placeholder="Password" required>
                <div class="miniBar m-1"></div>
                
              </form></div>
              <div class="textForFacebook d-flex justify-content-center">
                <p class="text-light text-end">or continue with </p><a href="">Facebook</a>
              </div>
              <div class="d-flex justify-content-center" style="padding-top:100px ;">
              <div class="btn click-me" type="submit">Create account</div>
            </div>
        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        
    </script>
    
  </body>
</html>
